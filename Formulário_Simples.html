<!-- Início do documento HTML -->
<!DOCTYPE html>
<html>
<head>
	<!-- Título da página -->
	<title>Formulário de Contato</title>
	<!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" type="text/css" href="./Style/Style_Formulário.css">
</head>
<body>
	<!-- Container para o formulário -->
	<div class="container">
		<!-- Título do formulário -->
		<h1>Formulário de Contato</h1>
		<!-- Início do formulário -->
		<form>
			<!-- Campo para o nome -->
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" placeholder="Seu nome">
			<!-- Campo para o telefone -->
			<label for="telefone">Telefone:</label>
			<input type="tel" id="telefone" name="telefone" placeholder="Seu telefone">
			<!-- Campo para o email -->
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Seu email">
			<!-- Campo para a mensagem -->
			<label for="texto">Mensagem:</label>
			<textarea id="texto" name="texto" placeholder="Sua mensagem"></textarea>
			<!-- Botão de envio -->
			<button type="submit">Enviar</button>
		</form>
	</div>
</body>
</html>
<!-- Fim do documento HTML -->
